<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Pomodoro</h1>
    <div class="affichage">
        <div class="bloc travail">
            <p>Travail</p>
            <p class="affichageT"></p>
        </div>
        <div class="bloc pause">
            <p>Repos</p>
            <p class="affichageP"></p>
        </div>
    </div>
    <div class="container-btns">
        <button class="btn b1">Commencer</button>
        <button class="btn b2">Pause</button>
        <button class="btn b3">Reset</button>
    </div>
    <div class="container-days">
        <div class="countPerDay">
            <div class="day">L</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">M</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">M</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">J</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">V</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">S</div>
            <div class="count"></div>
        </div>
        <div class="countPerDay">
            <div class="day">D</div>
            <div class="count"></div>
        </div>
    </div>
    <h2></h2>

    
    <script  src="./script.js"></script>
</body>
</html>
